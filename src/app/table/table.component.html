<div class="center-container">
  <mat-card>
    <mat-card-header>
      <mat-card-title>Card Title</mat-card-title>
      <mat-card-subtitle>Card Subtitle</mat-card-subtitle>
    </mat-card-header>

  </mat-card>
  <!-- select -->
  <mat-card>
    <mat-card class="custom-card">
      <mat-form-field class="custom-field" appearance="fill">
        <mat-label>請選擇顯示項目</mat-label>
        <mat-select  multiple>
          <mat-option *ngFor="let topping of toppingList" [value]="topping">{{topping}}</mat-option>
        </mat-select>
      </mat-form-field>
    </mat-card>

    <!-- table -->
    <div class="mat-elevation-z3">
      <table mat-table [dataSource]="dataSource">



        <!-- number Column -->
        <ng-container matColumnDef="number">
          <th mat-header-cell *matHeaderCellDef> 客需單號 </th>
          <td mat-cell *matCellDef="let element"> {{element.number}} </td>
        </ng-container>

         <!-- number_quantity Column -->
         <ng-container matColumnDef="number_quantity">
          <th mat-header-cell *matHeaderCellDef> 專案代號-機台數量 </th>
          <td mat-cell *matCellDef="let element"> {{element.number_quantity}} </td>
        </ng-container>

        <!-- Name Column -->
        <ng-container matColumnDef="name">
          <th mat-header-cell *matHeaderCellDef> 負責人 </th>
          <td mat-cell *matCellDef="let element"> {{element.name}} </td>
        </ng-container>

        <!-- service Column -->
        <ng-container matColumnDef="service">
          <th mat-header-cell *matHeaderCellDef> 客服 </th>
          <td mat-cell *matCellDef="let element"> {{element.service}} </td>
        </ng-container>

        <!-- customer Column -->
        <ng-container matColumnDef="customer">
          <th mat-header-cell *matHeaderCellDef> 客戶 </th>
          <td mat-cell *matCellDef="let element"> {{element.customer}} </td>
        </ng-container>

        <!-- customer Column -->
        <ng-container matColumnDef="start">
          <th mat-header-cell *matHeaderCellDef> 起始日 </th>
          <td mat-cell *matCellDef="let element"> {{element.start}} </td>
        </ng-container>

        <!-- customer Column -->
        <ng-container matColumnDef="end">
          <th mat-header-cell *matHeaderCellDef> 結束日 </th>
          <td mat-cell *matCellDef="let element"> {{element.end}} </td>
        </ng-container>

        <ng-container matColumnDef="edit">
          <th mat-header-cell *matHeaderCellDef>編輯</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="White" class="mat-elevation-z0" >
              <mat-icon>edit</mat-icon>
            </button>

          </td>
        </ng-container>

        <ng-container matColumnDef="template">
          <th mat-header-cell *matHeaderCellDef>範本</th>
          <td mat-cell *matCellDef="let element">
            <section class="example-section">
              <mat-checkbox class="example-margin" color="example-blue"></mat-checkbox>

            </section>

          </td>
        </ng-container>

        <ng-container matColumnDef="add" >
          <th mat-header-cell *matHeaderCellDef>複製轉新增</th>
          <td mat-cell *matCellDef="let element">
            <button mat-mini-fab color="White" class="mat-elevation-z0">
              <mat-icon>library_add</mat-icon>
            </button>

          </td>
        </ng-container>



        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>

      </table>

      <mat-paginator [pageSizeOptions]="[5, 10]"
                     showFirstLastButtons
                     aria-label="Select page of periodic elements">
      </mat-paginator>
    </div>

  </mat-card>
</div>
